<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./styles/bootstrap.min.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/oradores.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Codo A Codo</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" data-bs-theme="light">
      <div class="container-fluid d-flex justify-content-around">
        <a class="navbar-brand" href="#"
          ><img class="logo-cac" src="./img/codoacodo.png" alt="logo-cac" />
          <span class="title-logo-cac active">Conf Bs As</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor03"
          aria-controls="navbarColor03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse spacing" id="navbarColor03">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link hover-link" href="./index.html">La conferencia </a>
            </li>
            <li class="nav-item">
              <a class="nav-link hover-link conferencia-link" href="#">Los oradores</a>
              <span class="visually-hidden">(current)</span>
            </li>
            <li class="nav-item">
              <a class="nav-link hover-link" href="#">El lugar y la fecha</a>
            </li>
            <li class="nav-item">
              <a class="nav-link orador-link" href="./index.html#form-section">Conviertete en orador</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-success hover-link" href="./tickets.html">Comprar tickets</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="oradores">
      <h1>ORADORES</h1>
      <div class="container">
        <div class="row">
          <div class="col-12 mt-2 d-flex justify-content-center align-items-center">
            <button class="btn btn-success" id="btnGetUsers">Listar Oradores</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12 mt-1" id="msj"></div>
          <div class="col-12">
            <div id="users">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Email</th>
                    <th scope="col">Tema</th>
                    <th scope="col">&nbsp;</th>
                  </tr>
                </thead>
                <tbody id="usersRows"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="d-flex flex-wrap">
      <a href="#">Preguntas frecuentes</a>
      <a href="#"> Contáctanos</a>
      <a href="#">Prensa</a><a href="#">Conferencias</a>
      <a href="#">Términos y condiciones</a>
      <a href="#">Privacidad</a>
      <a href="#">Estudiantes</a>
    </footer>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar Orador</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input class="rounded" id="nombreActualizar" />
            <input id="apellidoActualizar" />
            <input id="emailActualizar" />
            <input id="temaActualizar" />
          </div>
          <div class="modal-footer">
            <button id="btnCerrarModal" type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button type="button" class="btn btn-primary" onclick="actualizarOrador()">Actualizar</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/oradores.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
